type Query {
    users: [User]
    user(id: ID!): User
}

type Mutation {
    signup(data: SignupUserInput):SignUpResponse
}


type SignUpResponse {
    accessToken: String
    refreshToken:String
    user: User
}

type User {
    id: Int
    name: String
    email: String
    age: Int
}

input SignupUserInput {
    email: String!
    password: String!
}
