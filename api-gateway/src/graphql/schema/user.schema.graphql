type Query {
  users: [User]
  user(email: String!): User
  signin(data: SigninUserInput): SignInResponse
}

type Mutation {
  signup(data: SignupUserInput): SignUpResponse
}

type SignUpResponse {
  accessToken: String!
  refreshToken: String!
}

type User {
  email: String
}

input SignupUserInput {
  email: String!
  password: String!
}

input SigninUserInput {
  email: String!
  password: String!
}

type SignInResponse {
  accessToken: String!
  refreshToken: String!
}
